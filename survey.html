<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container">
            <!-- Content-1 starts here -->
            <div class="content-1">
                <h2>Analytics Inc</h2>
                <img src="./images/Mask Group 1.svg" alt="" id="pic">

            </div>
            <!-- Content-1 ends here -->

            <!-- Content-2 starts here -->
            <div class="content-2">
                <div class="action-button">
                    <label for="question"></label>
                    <button class="question"> Previous Question</button>
                </div>

                <h2>How interested are you in working for a world class project and team like ours <br>with minimal
                    training?
                </h2>

                <div class="value-selector">
                    <p>Choose a number between 0 and 10</p>
                    <div id="values-setup">
                        <div class="number-wrapper">0</div>
                        <div class="number-wrapper">1</div>
                        <div class="number-wrapper">2</div>
                        <div class="number-wrapper">3</div>
                        <div class="number-wrapper">4</div>
                        <div class="number-wrapper">5</div>
                        <div class="number-wrapper">6</div>
                        <div class="number-wrapper">7</div>
                        <div class="number-wrapper">8</div>
                        <div class="number-wrapper">9</div>
                        <div class="number-wrapper">10</div>
                    </div>
                    <div class="keys">
                        <h3 class="not">Not at all</h3>
                        <h3 class="abs">Absolutely</h3>
                    </div>
                </div>

                <div class="button-selectors">
                    <div>
                        <label for="question"></label>
                        <button> Next Question</button>
                    </div>
                    <div>
                        <label for="survey"></label>
                        <button> Finish Survey</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
<script src="./script.js"></script>

</html>
